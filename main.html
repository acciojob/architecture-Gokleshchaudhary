<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Architecture Webpage</title>
    <style>
        body {
            width: 1100px;
            margin: 0 auto;
            font-family: Arial, sans-serif;
        }
        .imageContainer {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        td:first-child, td:last-child {
            width: 200px;
        }
        td:nth-child(2) {
            width: 600px;
        }
    </style>
</head>
<body>
    <h1>Architecture</h1>
    
    <div class="imageContainer">
        <img src="architecture_image.jpg" alt="Architecture" style="width: 100%; max-width: 600px;">
    </div>

    <table>
        <tr>
            <td><img src="image1.jpg" alt="Image 1" style="width: 100%;"></td>
            <td>Text Content for Row 1</td>
            <td><img src="image2.jpg" alt="Image 2" style="width: 100%;"></td>
        </tr>
        <tr>
            <td><img src="image3.jpg" alt="Image 3" style="width: 100%;"></td>
            <td>Text Content for Row 2</td>
            <td><img src="image4.jpg" alt="Image 4" style="width: 100%;"></td>
        </tr>
    </table>
</body>
</html>
