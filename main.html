<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Architecture Webpage</title>
    <link rel="stylesheet" href="styles.css"> <!-- CSS file linked here -->
    <style>
        body {
            width: 1100px; /* Body width set to 1100px */
            margin: 0 auto; /* Centering the body */
            font-family: Arial, sans-serif; /* Font style */
        }
        .imageContainer {
            text-align: center; /* Centering the image */
            margin-bottom: 20px; /* Space below the image */
        }
        table {
            width: 100%; /* Table takes full width */
            border-collapse: collapse; /* Collapsing borders */
        }
        td {
            border: 1px solid black; /* Border for table cells */
            padding: 10px; /* Padding inside cells */
            text-align: center; /* Centering text in cells */
        }
        td:first-child, td:last-child {
            width: 200px; /* First and last columns width */
        }
        td:nth-child(2) {
            width: 600px; /* Middle column width */
        }
    </style>
</head>
<body>
    <h1>Architecture</h1>
    
    <div class="imageContainer">
        <img src="architecture_image.jpg" alt="Architecture" style="width: 100%; max-width: 600px;"> <!-- Main image -->
    </div>

    <table>
        <tr>
            <td><img src="image1.jpg" alt="Image 1" style="width: 100%;"></td>
            <td>Text Content for Row 1</td>
            <td><img src="image2.jpg" alt="Image 2" style="width: 100%;"></td>
        </tr>
        <tr>
            <td><img src="image3.jpg" alt="Image 3" style="width: 100%;"></td>
            <td>Text Content for Row 2</td>
            <td><img src="image4.jpg" alt="Image 4" style="width: 100%;"></td>
        </tr>
    </table>
</body>
</html>
